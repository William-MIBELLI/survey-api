input BooleanFilterInput{
  equals: Boolean
}

input IdFilterInput {
  equals: ID
  in: [ID!]
  not: ID
  notIn: [ID!]
}

input IntFilterInput {
    equals: Int
    gt: Int
    gte: Int
    in: [Int!]
    lt: Int
    lte: Int
    not: Int
    notIn: [Int!]
}

input StringFilterInput {
  contains: String
  endsWith: String
  equals: String
  in: [String!]
  # mode: QueryModeg
  not: String
  notIn: [String!]
  startsWith: String
}

