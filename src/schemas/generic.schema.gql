scalar UUID
scalar Date

enum Order {
  ASC
  DESC
}


type DeleteResponse {
  success: Boolean!
  Message: String!
}

type PageInfo {
  startCursor: String
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

input PaginationInput {
  first: Int
  last: Int
  before: String
  after: String
}

